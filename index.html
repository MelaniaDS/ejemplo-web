	<figure>

	<a name="intro"></a>
		<section>
			<h2>Introducción</h2>
			<p>La producción de una película es un proceso verdaderamente complejo, una gran maquinaria en el que intervienen decenas o incluso cientos de personas, pero que, por diversos motivos (a veces internos o muchas otras externos), puede convertirse en un auténtico fiasco. Así, un filme que estaba abocado a ser un éxito, o incluso a cambiar la historia del cine, puede acabar en el mejor de los casos, convirtiéndose en una película de culto simplemente gracias a las múltiples desgracias que sus creadores sufrieron.</p>
 
			<p>Cuando hablamos de estrenos de cine, los productores y toda la maquinaria del mundo del cine aguanta la respiración para ver si, realmente, su cinta tiene buena acogida y recauda el dinero esperado, sobre todo ​para<strong> recuperar los gastos​</strong>, tales como:</p> 
			<ul>
			<li>Pago a todo el equipo técnico, artístico, vestuario...</li> 
			<li>Pago a los actores.</li> 
			<li>Gastos de maquinaria y utensilios.</li> 
			<li>Gastos de alojamiento, viajes y transporte de material.</li> 
			<li>Gastos de merchandising y promoción de la película antes de su estreno…</li> 
			</ul>
 
			<p>Como se puede observar, los gastos son cuantiosos y en la lista que acabamos de mostrar, sólo se ve un atisbo de lo que realmente es ​<span class="orange"><em>(¿te has fijado la cantidad de gente que hay en los títulos de crédito, al final de la película?)</em></p>

	<section>
		<h2>La película menos rentable de la historia</h2>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/oEp382HIisE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<p>Si en la tabla anterior tocábamos con los dedos el Olimpo de los Dioses de los más taquilleros, es bueno recordar cuál ha sido la película más desastrosa con respecto a la inversión que tuvo. La película en cuestión no fue otra que <strong>​WATERWORLD</strong>​ protagonizada por Kevin Costner. 

 		La que fue hasta la fecha la película más cara de la historia del cine pronto se vio asolada por todo tipo de males durante el rodaje. De 65 pasó a 235 millones de dólares de presupuesto (un gasto que curiosamente sí recuperó, con ganancias incluidas). ¿Causas? Aparte del huracán que destrozó los decorados, Costner decidió vivir en una villa que costaba 4.500 dólares la noche; los actores estuvieron a punto de morir ahogados; fueron necesarios 36 guionistas para escribir el libreto; el rodaje pasó de 96 días a 157, etc., etc.</p> 
 	</section>
